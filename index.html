   <body>
      <main>
         <script>
            function audioPlay() {
                var audio = document.getElementById("audio");
                audio.volume = 0.4;
                audio.play()
            }
            function videoPlay() {
                var video = document.getElementById("video");
                video.play()
            }
         </script>
         <input type="checkbox" autocomplete="off" id="overlay-toggle">
         <div class="overlay fullscreen">
            <label for="overlay-toggle" onclick="audioPlay();videoPlay()">
            <span class="no-hover" style="font-family: mono; font-size: 0.6em;">tap to enter</span>
            <span class="hover" style="font-family: mono; font-size: 0.6em;">click to enter</span>
            </label>
         </div>
         <audio loop preload="auto" id="audio">
            <source src="assets/Misspoken_UK.mp3" type="audio/mp3">
         </audio>
         <video muted loop playsinline preload="auto" class="fullscreen bg-video" id="video">
            <source src="assets/Misspoken_BG.mp4" type="video/mp4">
         </video>
         <section class="fullscreen text-content">
            <h1 style="font-family: mono; text-shadow: 0 0 0.40em #cfcfcf;">Misspoken</h1>
            <p style="font-family: mono; text-shadow: 0 0 0.50em #cfcfcf;">developer & producer</p>
            <a href="https://discord.gg/YDs64Ba8wK" style="font-family: mono; font-size: 1.1em; text-shadow: 0 0 0.40em #c0ffb0;">discord</a>
